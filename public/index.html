<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastify + Socket.IO with ESM</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      h1 {
        text-align: center;
        margin: 10px 0;
      }

      #chat-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
      }

      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        list-style-type: none;
        margin: 0;
        border: 1px solid #ddd;
        height: 100%;
      }

      #messages li {
        padding: 5px 10px;
        border-bottom: 1px solid #eee;
      }

      #input-container {
        display: flex;
        gap: 10px;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f9f9f9;
      }

      #nickname {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #message {
        flex: 2;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Fastify + Socket.IO Example</h1>

    <div id="chat-container">
      <ul id="messages"></ul>
      <div id="input-container">
        <input id="nickname" type="text" placeholder="Enter your nickname" />
        <input id="message" type="text" placeholder="Type your message here" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const socket = io(`${location.protocol}//${location.host}`, {
        transports: ["websocket"],
      });

      let nickname = "Anonymous";

      document.getElementById("nickname").addEventListener("input", (event) => {
        nickname = event.target.value || "Anonymous";
      });

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("message", (message) => {
        const messagesList = document.getElementById("messages");
        const newMessage = document.createElement("li");
        newMessage.textContent = message;
        messagesList.appendChild(newMessage);

        // 자동 스크롤
        messagesList.scrollTop = messagesList.scrollHeight;
      });

      socket.on("messageHistory", (history) => {
        const messagesList = document.getElementById("messages");
        messagesList.innerHTML = ""; // 기존 메시지 초기화

        history.forEach((message) => {
          const newMessage = document.createElement("li");
          newMessage.textContent = message;
          messagesList.appendChild(newMessage);
        });
      });

      function sendMessage() {
        const input = document.getElementById("message");
        const message = input.value;

        if (message.trim()) {
          socket.emit("message", `${nickname}: ${message}`);
          input.value = "";
        }
      }

      document
        .getElementById("message")
        .addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
